<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/logos/logo2_azul.png">
    <script src="/components/navbar.js"></script>
    <script src="/components/footer.js"></script>
    <link rel="preload" href="/img/cursos/banners/Banner1.webp" as="image">
    <title>Instituto A Rua Ensina - ARE</title>
</head>

<body>

        <!-- Componente da Navbar -->
    <nav-bar></nav-bar>

    <!-- Banner -->
    <section class="relative w-full h-[60vh] md:h-[70vh] bg-center bg-cover">
        <!-- Imagem de fundo -->
        <img src="/img/cursos/banners/Banner1.webp" class="absolute w-full h-full object-cover" alt="Banner ARE">
        <!-- Overlay preto -->
        <div class="absolute inset-0 bg-black/60"></div>
        <!-- Texto -->
        <div class="relative z-20 flex flex-col justify-center h-full px-6 md:px-20 text-white text-left">
            <p class="text-lg md:text-xl mb-1">Tenha uma ótima experiência!</p>
            <h1 class="text-3xl md:text-5xl font-extrabold mb-1">Bem-vindo ao ambiente virtual <br> de materiais do ARE
            </h1>
            <p class="text-base md:text-lg text-gray-200">
                Conheça o ambiente virtual com diversas oportunidades de materiais gratuitos para você aprender.
            </p>
        </div>
    </section>

    <section id="sessao-3" class="bg-white px-4 py-16 md:py-16">
        <h1 class="text-4xl text-center md:text-6xl font-bold mb-12">Treinamentos Disponíveis</h1>

        <div id="cursos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto"></div>

        <script>
            const cursos = [
                {
                    titulo: "Segurança Digital no Ambiente Corporativo",
                    descricao: "Aprenda a prevenir riscos e garantir a segurança digital dentro do ambiente corporativo.",
                    imagem: "https://santodigital.com.br/wp-content/uploads/2024/07/seguranca-digital.jpg",
                    link: "https://sites.google.com/view/seguranadigitalcorporativo/"
                },
                {
                    titulo: "Pacote Office - Excel Básico",
                    descricao: "Domine as funções essenciais do Excel para organizar e analisar dados com facilidade.",
                    imagem: "https://media.licdn.com/dms/image/v2/D4D12AQGK8JZKkdz0ZQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1713489067547?e=2147483647&v=beta&t=jRt4oPXewTUG425ZaPDXTpSOU5_A5c4LkyjxWDSeZPo",
                    link: ""
                },
                {
                    titulo: "Desenvolvimento Pessoal",
                    descricao: "Aprenda a potencializar suas habilidades e alcançar seu melhor desempenho pessoal e profissional.",
                    imagem: "https://www.laboneconsultoria.com.br/wp-content/uploads/2019/07/Desenvolvimento-Pessoal-01.jpeg",
                    link: ""
                },
                {
                    titulo: "Como Divulgar e Vender em Pequenos Negócios",
                    descricao: "Aprenda estratégias práticas para divulgar e vender mais, mesmo em pequenos negócios.",
                    imagem: "https://d1ih8jugeo2m5m.cloudfront.net/2025/01/pequenos-negocios-1200x685.webp",
                    link: "https://sites.google.com/view/divulgarvenderpequenosnegocios/in%C3%ADcio"
                },
                {
                    titulo: "Como Fazer uma Pesquisa e Apresentar Dados",
                    descricao: "Aprenda a conduzir pesquisas eficazes e apresentar dados de forma clara e impactante.",
                    imagem: "https://blog.opinionbox.com/wp-content/uploads/2015/10/porque-sua-empresa-precisa-fazer-pesquisas-de-mark-740x314.jpg",
                    link: ""
                }

            ];

            const container = document.getElementById('cursos-container');
            cursos.forEach(curso => {
                container.innerHTML += `
                <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm">
                    <a href="${curso.link}" target="_blank">
                        <img class="rounded-t-lg h-40 w-full object-cover" src="${curso.imagem}" alt="${curso.titulo}" />
                    </a>
                    <div class="p-5">
                        <a href="${curso.link}" target="_blank">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">${curso.titulo}</h5>
                        </a>
                        <p class="mb-3 font-normal text-gray-700">${curso.descricao}</p>
                        <a href="${curso.link}" target="_blank" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                            Saiba mais
                            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </a>
                    </div>
                </div>
            `;
            });
        </script>
    </section>

    <!--Footer-->
    <footer-bar></footer-bar>

</body>

</html>
